<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
</head>
<body>

<div style="margin-bottom: 40px;"></div>

<div class="container">

    <div class="row jumbotron">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <form name="loginForm"
                  id="loginForm"
                  action="../authenticate"
                  method="POST">
                <div class="form-group">
                    <input type="text"
                           class="form-control"
                           id="username"
                           name="username"
                           placeholder="login"
                           autofocus="true">
                </div>
                <div class="form-group">
                    <input type="password"
                           class="form-control"
                           id="password"
                           name="password"
                           placeholder="password">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block">
                        Sign in
                    </button>
                </div>
            </form>
            <div>
                <a href="../logout">
                    <button class="btn btn-default btn-block">
                        Logout
                    </button>
                </a>
            </div>
        </div>
        <div class="col-md-4"></div>
    </div>


    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <table class="table">
                <tr>
                    <th>path</th>
                    <th>required credentials</th>
                </tr>
                <tr>
                    <td>
                        <a href="/samples.ioc.blueprint.spring.security/user/**">/**</a></td>
                    <td>
                        <code>user/user</code>
                    </td>
                </tr>
                <tr>
                    <td>
                        <a href="/samples.ioc.blueprint.spring.security/manager/**">/manager/**</a></td>
                    <td>
                        <code>manager/manager</code>
                    </td>
                </tr>
                <tr>
                    <td>
                        <a href="/samples.ioc.blueprint.spring.security/admin/**">/admin/**</a></td>
                    <td>
                        <code>admin/admin</code>
                    </td>
                </tr>
            </table>
        </div>
        <div class="col-md-2"></div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.1.0.min.js"
        integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</body>
</html>
