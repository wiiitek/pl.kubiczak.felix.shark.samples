language: java
sudo: false
jdk:
  - openjdk8
  - openjdk11

cache:
  directories:
    - $HOME/.m2

addons:
  sonarcloud:
    organization: "wiiitek-github"
    token:
      secure: 

# see
# https://docs.travis-ci.com/user/build-stages#Build-Stages-and-Build-Matrix-Expansion
jobs:
  include:
    - stage: sonar
      jdk: openjdk11
      script: mvn -B clean org.jacoco:jacoco-maven-plugin:prepare-agent install sonar:sonar -Dmaven.repo.local=$HOME/.m2/repository
